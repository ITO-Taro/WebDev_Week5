<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiceGame</title>
    <link rel="stylesheet" href="dice.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(174, 171, 171);">
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="title">
                <button id="roll" style>Roll'em!</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row" id='dice1-num'>
                    <div class="col" id="dice-random1"></div>
                </div>
                <div class="row" id="dice1-pic">
                    <div class="col" id="dice-img">
                        <img id="dice1-img" src="dice.png" alt="">
                    </div>
                </div>
                <div class="row" id='player'>
                    <div class="col" id="player-score">
                        Player-1 Score
                    </div>
                </div>
                <div class="row" id='player1-num'>
                    <div class="col" id="dice-player1"></div>
                </div>
                <div class="row" id='player1-total'>
                    <div class="col" id="total-score-1"></div>
                </div>
            </div>
            <div class="col">
                <div class="row" id='dice2-num'>
                    <div class="col" id="dice-random2"></div>
                </div>
                <div class="row" id="dice2-pic">
                    <div class="col" id="dice-img">
                        <img  id='dice2-img' src="dice.png" alt="">
                    </div>
                </div>
                <div class="row" id='player'>
                    <div class="col" id="player-score">
                        Player-2 Score
                    </div>
                </div>
                <div class="row" id='player2-num'>
                    <div class="col" id="dice-player2"></div>
                </div>
                <div class="row" id='player2-total'>
                    <div class="col" id="total-score-2"></div>
                </div>
            </div>
        <div class="row" id='result'>
            <div class="col" id="winner"></div>
        </div>
        <div class="row">
            <div class="col" id="refresh">
                <div id="play-again" onclick="location.reload();"></div>
            </div>
        </div>
    </div>

    <script src="dice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
