<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Die</title>
    <link rel="stylesheet" href="dice.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: rgb(174, 171, 171);">
    <div class="container-fluid">
        <div class="row">
            <div class="col" id="title">
                <button id="roll" class="bg-dark">Roll'em!</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row" id='dice1-num'>
                    <div class="col" id="dice-random1"></div>
                </div>
                <div class="row" id="dice1-pic">
                    <div class="col" id="dice-img">
                        <img id="dice1-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/2-Dice-Icon.svg/1200px-2-Dice-Icon.svg.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row" id='dice2-num'>
                    <div class="col" id="dice-random2"></div>
                </div>
                <div class="row" id="dice2-pic">
                    <div class="col" id="dice-img">
                        <img  id='dice2-img' src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/2-Dice-Icon.svg/1200px-2-Dice-Icon.svg.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="row-total">
            <div class="col" id="col-total" class="bg-dark">
                <h2>Total</h2>
                <div id="dice-sum">0</div>
            </div>
        </div>
    </div>

    <script src="dice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
